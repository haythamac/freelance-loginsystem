<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/signup.css">
  </head>
  <body>
    <div class="form-container">
      <h1 class="title">Sign up</h1>
      <div class="image-container">
        <img src="../logo.png" alt="image profile">
      </div>
      <form id="signup-form" class="" action="../php/signup.php" method="POST">
        <div class="row">
          <input type="text" name="firstName" placeholder="First name"  required>
          <input type="text" name="lastName" placeholder="Last name" required>
        </div>

        <div class="row">
          <input type="email" name="email" placeholder="Email" required>
          <input type="number" name="mobile" placeholder="Phone number" required>
        </div>

        <div class="row">
          <select class="gender" name="gender" id="" required>
            <option value="" disabled selected>Gender</option>
            <option value="Male">male</option>
            <option value="Female">female</option>
          </select>
          <input class="birthdate" type="date" name="birthdate" required>
        </div>

        <div class="row">
          <input type="password" name="password" placeholder="Password" required>
          <input type="password" name="passwordRepeat" placeholder="Repeat password" required>
        </div>

        <div class="row">
          <input type="text" name="course" placeholder="Course" required>
          <input type="text" name="section" placeholder="Section" required>
        </div>
        

        <button type="submit" name="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html" class="redirect">Log in!</a></p>
    </div>

    

    <script src="../js/signup-validation.js">

    </script>
  </body>
</html>
